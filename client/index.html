<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Geek'Tems</title>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="icon" href="image/petite-icon.ico" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Crete+Round">
    </head>
    <body>
        <div id="app">
          <header id="main-image">
            <div class="wrapper">
              <h1 onclick="location.href='index.html';" style="cursor: pointer;">Geek'Tems<span class="rouge">.</span></h1>
              <nav>
                <router-link class="nav" to='/'>Accueil</router-link>
                <router-link class="nav" to='/rechercher'>Recherche</router-link>
                <router-link class="nav" to='/decouverte'>DÃ©couverte</router-link>

                <div v-if="isConnected">
                 Bonjour {{ user.email }} !
                <router-link class="nav" to='/vente'>Mes articles</router-link>
                </div>
                <div v-else>
                  <router-link class="nav" to='/register'>Inscription</router-link>
                  <router-link class="nav" to='/login'>Connexion</router-link>
                </div>
              </nav>
            </div>
          </header>
          <main>
            <router-view
              :user="user"
              :is-connected="isConnected"
              :articles="articles"
              :panier="panier"
              @pay="pay"
              @login="login"
              @add-article="addArticle"
              @delete-article="deleteArticle"
              @update-article="updateArticle"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
</html>
